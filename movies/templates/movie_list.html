{% extends 'base.html' %}
{% block content %}
{% for i in movies %}

    
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
    <div class="container-fluid py-5">
        <img src="{{i.image.url}}" alt="{{i.name}}" style="width: 500px;">
      <h1 class="display-5 fw-bold">{{i.name}}</h1>
      <p class="col-md-8 fs-4">{{i.description}}</p>
      <div style="display: flex;">
        <button class="btn btn-primary btn-lg" type="button">Подробнее</button>
        <p style="margin-left: 400px;"> {{i.realised_date}}</p>
        </div>
      </div>
    </div>

{% endfor %}
{% endblock %}
